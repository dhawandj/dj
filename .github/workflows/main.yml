on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Execute remote SSH commands using password
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          echo 'Starting SSH commands execution'
          whoami
          ls -la
          cd domains/filmsocket.com
          ls   # List files in the 'filmsocket.com' directory

          # Check if the git repository exists, and if so, pull the latest changes
          if [ -d "dj" ]; then
            echo "Repository already cloned, pulling latest changes..."
            cd dj
            git pull origin main
          else
            echo "Cloning repository..."
            git clone https://github.com/dhawandj/dj.git
          fi
          
          ls   # List the files after cloning or pulling
